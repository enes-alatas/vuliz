repos:
  - repo: local
    hooks:
     - id: gts-local
       name: gts-local
       entry: npm run lint
       language: system
       types_or: [javascript, jsx, ts, tsx]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: check-json
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
